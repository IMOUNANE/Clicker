<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="styles.css">

	<title>Hello, world!</title>
  </head>
  <body>

	<div class="container initial">
		<div class="row compteur">
			<div class="col-md-12">
				<h2></h2>
			</div>
		</div>

		<div class="row infos">
			<div class="col-md-12">
				<h2>Let's click!</h2>
				<form action="">
					<input type="text" name="pseudo" placeholder="Rentrez votre pseudo" id="pseudo"><br />
					<input type="text" name="time" placeholder="Rentrez la durÃ©e du jeu" id="time"><br />
					<input type="submit" value="Let's play!" id="play">	
				</form>
			</div>
		</div>
	</div>

	<div class="container game">

		<h1>Let's click! <span class="pseudo"></span></h1>

		<div class="row">
			<div class="col-md-9">
				<div class="click"></div>
			</div>

			<div class="col-md-3">
				<div class="infos-game">
					<h2>Score : <span class="score"></span> <span class="bestScore"></span></h2>
					<h2>Time left : <span class="timeLeft"></span></h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid end">
		<div class="row">
			<div class="col-md-12">
				<h2>FIN DU TEMPS <span class="playerName"></span>!</h2>
				<h3>SCORE : <span class="score"></span></h3>
				<a href="#" class="tryAgain">Try again?</a>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
  </body>
</html>
